<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Intracari</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-white">

    <!-- navbar -->
    <div class="d-flex justify-content-between align-item-center mt-3 border-bottom">
      <!-- logo -->
      <a class="navbar-brand" href="index.html"><img src="./images/logos/intracari-big.png" class="logo-navbar-sm"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mb-3 mr-5" type="button">List an item</button>
        <!-- nav buttons-->
        <ul class="list-inline mx-3">
          <li><a href="index.html" alt='home'><i class="fa-solid fa-house"></i></a></li>
          <li><a href="#" alt='favorite'><i class="fa-solid fa-heart"></i></a></li>
          <li><a href="#" alt='notification'><i class="fa-solid fa-bell"></i></a></li>
          <li><a href="#" alt='settings'><i class="fa-solid fa-user"></i></a></li>
        </ul>
        <!-- sm avatar -->
        <img src="images/avatars/yvonne.jpeg" class="avatar-sm mx-sm-3">
      </div>

    </div>
    <!-- </nav> -->


    <div class="container-sm">
      <!-- purchased message -->
      <div class="text-center">
        <h2>Thank you for your purchase!</h2>
        <p>To arrange for payment and receipt of the item, please contact the seller within the next 24 hours.</p>
        <p>If your seller is not contacted within the next 24 hours, your purchase may subject to cancellation.</p>
        <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#slack-modal">
          Contact seller via Slack
        </button>
      </div>

      <!-- modal -->
      <div class="modal fade" id="slack-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Redirecting to Slack</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <a href="images/okta_redirect_to_slack_rg.png" target="_blank" type="button" class="btn btn-primary">Confirm</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer" style="background-image: url(images/footer.png)">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
